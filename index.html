<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dagens lunch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Today's menu</h1>
    <form>

      <div class="checkbox-container">
        <input type="checkbox" id="dish1" name="dish1"> <label for="dish1">chicken nuggets</label>
        <input type="checkbox" id="dish2" name="dish2"> <label for="dish2">cheese burger</label>
        <input type="checkbox" id="dish3" name="dish3"> <label for="dish3">salade</label>
      </div>
      







      <h4>Do you want fries with that?</h4>
      <div class="radio-container">
        <input type="radio" name="fries" id="yesFries"> <label for ="yesFries">Fries</label>
        <input type="radio" name="fries" id="noFries"> <label for="noFries">No Fries</label>
      </div>

      <div class="textarea-container">
        <textarea name="comments" id="comments" cols="30" rows="5" placeholder="allergies, special orders, your own thoughts here..."></textarea>
      </div>
      

      <input type="submit" value="Send!">


    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
