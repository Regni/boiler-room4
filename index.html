<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dagens lunch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Today's menu</h1>
    <form>

      <div class="checkbox-container">
        <input type="checkbox" id="dish1" name="dish1" value="chicken nuggets"> <label for="dish1">chicken nuggets</label>
        <input type="checkbox" id="dish2" name="dish2" value="cheese burger"> <label for="dish2">cheese burger</label>
        <input type="checkbox" id="dish3" name="dish3" value="salade"> <label for="dish3">salade</label>
        <input type="checkbox" id="dish4" name="dish4" value="Pizza"> <label for="dish4">Pizza</label>
      </div>

      <h4>The free drink of the day</h4>
      <div class="radio-container">
        <input type="radio" name="drink" id="cola" value="Cola" checked > <label for ="cola">Cola</label>
        <input type="radio" name="drink" id="beer" Value="Beer"> <label for="beer">Beer</label>
      </div>

      <div class="textarea-container">
        <textarea name="comments" id="comments" cols="30" rows="5" placeholder="allergies, special orders, your own thoughts here..."></textarea>

        <input type="submit" name="Show on menu" id="submitbtn">
      </div>
  </div>

    </div>
  </div> -->

  <ul id="list">
    <li id="drink">Cola</li>
  </ul>

</body>
</html>
